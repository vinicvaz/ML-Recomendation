{% extends "base.html" %} {% block title %}ML Recomendation{% endblock %} {%
block content%}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Youtube Personalized Video Recommender</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-dark">
        <thead class="table-header">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Probability</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(0,30) %}
          <tr>
            <td>
              {{i}}
            </td>
            <td>
              <a
                rel="noopener noreferrer"
                to
                target="_blank"
                class="links"
                href="{{preds[i][0]}}"
                >{{preds[i][1]}}</a
              >
            </td>
            <td>{{preds[i][2]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
